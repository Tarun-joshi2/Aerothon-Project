{% extends "base.html" %}



{% block content %}


<section id=route-div>

<h1 id="main-heading">Airline Routs</h1>

<div id="routecard">
{% for key, value in json_data.items %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ key }}</h5>
      <ul>
        {% for code in value %}
            <li>{{ code }}</li>    
        {% endfor %}
    </ul> 
    </div>
  </div>

  {% endfor %}

</div>
</section>

{% endblock %}
